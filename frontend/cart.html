<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #cartItems {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-info {
      flex: 1;
    }

    .item-info h3 {
      margin: 0;
    }

    .item-qty {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #total {
      text-align: right;
      font-size: 20px;
      margin-top: 20px;
    }

    #checkoutBtn {
      display: block;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }

    #checkoutBtn:hover {
      background: #218838;
    }

    #emptyMsg {
      text-align: center;
      color: #777;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
    <div class="logo">üõçÔ∏è MyShop</div>
    <nav>
      <ul id="navLinks">
        <li><a href="index.html">Home</a></li>
        
      </ul>
    </nav>
  </header>
  <h1>Your Shopping Cart</h1>
  <div id="cartItems"></div>
  <div id="total"></div>
  <button id="checkoutBtn">Checkout</button>
  <section id="products" class="product-list"></section>
   <footer class="footer">
    <div class="footer-content">
      <p>¬© 2025 MyShop. All rights reserved.</p>
      
      <p>Made with ‚ù§Ô∏è by ShopEase Team</p>
    </div>
  </footer>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cartItems');
      const totalEl = document.getElementById('total');

      container.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<p id='emptyMsg'>Your cart is empty üõçÔ∏è</p>";
        totalEl.innerHTML = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        container.innerHTML += `
          <div class="cart-item">
            <div class="item-info">
              <h3>${item.name}</h3>
              <p>Price: ‚Çπ${item.price}</p>
            </div>
            <div class="item-qty">
              <button onclick="changeQty(${index}, -1)">‚àí</button>
              <span>${item.quantity}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
              <button onclick="removeItem(${index})" style="background:#dc3545;">Remove</button>
            </div>
          </div>
        `;
      });

      totalEl.innerHTML = `<strong>Total: ‚Çπ${total.toFixed(2)}</strong>`;
    }

    function changeQty(index, delta) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        alert("Please log in before checkout!");
        // Save intent to redirect later
        localStorage.setItem("redirectAfterLogin", "cart.html");
        window.location.href = "login.html";
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      // Simulate checkout
      alert(`Thank you ${user.username}! Your order has been placed.`);
      localStorage.removeItem("cart");
      loadCart();
    });

    loadCart();
  </script>
</body>
</html>
